url: https://jeffreyrstevens.github.io/provolleyballr/
template:
  bootstrap: 5
  bootswatch: spacelab
  light-switch: true
  bslib:
    primary: "#0caa6a"
    info: "#0caa6a"

reference:
- title: Extract team and player statistics
  contents:
  - get_stats
  - au_stats
  - lovb_stats
  - mlv_stats
- title: Aggregate team statistics
  contents:
  - group_stats
- title: Data
  contents:
  - ends_with("_teams")
  - ends_with("_data")
